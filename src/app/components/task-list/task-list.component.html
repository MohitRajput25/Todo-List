<section class="div-list">
    <ul class="task-ul">
        <li class="task-list" *ngFor="let task of tasks; let i index">
            <span class="task-text"> {{ task.title }}</span>
            <div class="task-buttons">
           
                
          
                <app-task-buttons   (click)="deleteTask(i)"  [label]="' '"  [icon]="'trash'"  class="delete-btn">
              </app-task-buttons>
              <app-task-buttons   (click)="editTask(task)"   [label]="' '"  [icon]="'edit'"  class="edit-btn">  </app-task-buttons>
            </div>
        </li>
    </ul>
</section>
